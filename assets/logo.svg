<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" fill="none">
  <!--
    Simple brand mark for Diraasti.  A rounded square with a diagonal gradient
    and the letter “D” centred in white.  The gradient colours tie into the
    main theme of the application, moving from blue to purple.  SVG icons
    scale cleanly at any resolution and are suitable for both dark and light
    themes.
  -->
  <defs>
    <linearGradient id="diraastiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="128" height="128" rx="32" fill="url(#diraastiGradient)" />
  <text
    x="64"
    y="68"
    text-anchor="middle"
    dominant-baseline="middle"
    font-family="Inter, sans-serif"
    font-size="72"
    font-weight="700"
    fill="#ffffff"
  >
    D
  </text>
</svg>